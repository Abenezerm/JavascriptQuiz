<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="Header">
        <a href="" class="High-scores">View Highscores</a>
        <p>score</p>
        <p id="score"></p>
    </div>

    <div class="container">
      <div id="question-container" class="hide" >
        <div id="questions">Question</div>
        <div id="answer-buttons">
            <button  class="btn">answer 1</button>
            <button  class="btn">answer 2</button>
            <button  class="btn">answer 3</button>
            <button  class="btn">answer 4</button>
        </div>
      </div>
      <div class="Welcome" id="welcome-msg">
        <h2> Want to test your JavaScript skills, give it a try and see if you know JS, click the button below to begin!</h2>
      </div>
      <div class="hide" id="add-score">
        <h2>Awsome Job, enter your name to save your score!</h2>
        <form class="" action="index.html" method="post">
          <label for="user-name"> Player Name: </label>
          <input type="text" name="" value="" id="user-name">


        </form>

      </div>

      <div class="controls">
        <button type="button" class="start-btn" id='start-Button'>Start</button>
        <button type="button" class="Submit-btn hide" id='submit-Button'>Submit score</button>
      </div>

    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
